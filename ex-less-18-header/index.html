<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Lesson </title>
</head>

<body>
  <div class="wrapper">

    <!-- шапка -->
    <header class="header header--sticky">
      <div class="header__container">

        <!-- логотип -->
        <div class="header__logo">Video Alchemist</div>

        <!-- меню -->
        <nav class="header__menu menu menu--fixed">
          <!-- список меню -->
          <ul class="menu__list">
            <li class="menu__item"><a href="#" class="menu__link">home</a></li>
            <li class="menu__item"><a href="#" class="menu__link">about</a></li>
            <li class="menu__item"><a href="#" class="menu__link">portfolio</a></li>
            <li class="menu__item"><a href="#" class="menu__link">testimonials</a></li>
            <li class="menu__item"><a href="#" class="menu__link">contact</a></li>
          </ul>
        </nav>

        <!-- список з іконками соцмереж -->
        <ul class="header__social social">
          <li class="social__item">
            <a class="social__link" href="/" target="_blank" rel="noopener noreferrer">
              <img src="img/icons/facebook.svg" alt="facebook">
            </a>
          </li>

          <li class="social__item">
            <a class="social__link" href="/" target="_blank" rel="noopener noreferrer">
              <img src="img/icons/linkedin.svg" alt="linkedin">
            </a>
          </li>

          <li class="social__item">
            <a class="social__link" href="/" target="_blank" rel="noopener noreferrer">
              <img src="img/icons/youtube.svg" alt="youtube">
            </a>
          </li>
        </ul>

        <!-- кнопка бургеру -->
        <button type="button" class=" icon-menu" aria-label="open menu"><span></span></button>
      </div>

    </header>

    <main class="main"></main>

    <footer class="footer"></footer>

  </div>
  <script src="js/scipt.js"></script>
</body>

</html>
